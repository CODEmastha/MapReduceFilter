plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes 'Main-Class': 'TotalPopulationByYear'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.2.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.2.0'
}

test {
    useJUnitPlatform()
}